<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <title>Register</title>
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>

    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap'>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="transition.css">
</head>

<body>
    <div class="wrapper">
        <div class="login-box">
            <div class="login-header">

                <span> Sign-up</span>
            </div>
            <form>
                <div class="input-box">
                    <input type="text" id="user" class="input-field" required>

                    <label for="user" class="label">Full Name
                    </label>
                    <i class="bx bx-user icon"></i>
                </div>
                <div class="input-box">
                    <input type="email" id="user" class="input-field" required>

                    <label for="user" class="label">E-mail
                    </label>
                    <i class="bx bx-user icon"></i>
                </div>
                <div class="input-box">
                    <input type="text" id="user" class="input-field" required>

                    <label for="user" class="label">Username
                    </label>
                    <i class="bx bx-user icon"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="pass" class="input-field" autocomplete="off">
                    <label for="pass" class="label">Create Password</label>
                    <i class="bx bx-lock-alt icon" id="show-password">

                    </i>
                </div>
                

                <div class="input-box">
                    <input type="submit" class="input-submit" value="Register">
                </div>
                <div class="register">
                    <span>Already have an account?
                        <a href="login.html">Login</a><br> Or return to - <a href="index.html">Home</a></span>
                </div>
            </form>
        </div>

    </div>

    
    <script src="login.js"></script>
</body>

</html>
